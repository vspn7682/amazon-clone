<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amazon clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="login_logo">
            <img src="img/login_logo.png" alt="">
        </div>
        <div class="login_form">
            <h2>Sign-In</h2>
            <form class="login-form_content">
                <div>
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" id="email" name="email" placeholder="Enter your email..." autocomplete="off">
                </div>
    
                <div>
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password...">
                </div>
                <div>
                    <button class="loginBtn">Continue</button>
                </div>
                <p class="conditions">
                    By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>
                </p>
                <div class="help">
                    <a href="#">Need Help ?</a>
                </div>
            </form>
        </div>
    
        <div class="signup-link">
            <p>New to Amazon ?</p>
            <a href="signup.html" class="create_acc">Create your Amazon account</a>
        </div>
    
        <div class="policies">            
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>            
        </div>
        <div class="login_footer">
            <p>
                Â© 1996-2021, Amazon-clone.
            </p>
        </div>
    </div>
</body>
</html>
