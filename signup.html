<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Amazon clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="login_logo">
            <img src="img/login_logo.png" alt="">
        </div>
        <div class="login_form">
            <h2>Create Account</h2>
            <form class="login-form_content">
                <div>
                    <label for="name"><strong>Your Name</strong></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name..." autocomplete="off">
                </div>
                <div>
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" id="email" name="email" placeholder="Enter your email..." autocomplete="off">
                </div>
    
                <div id="pass_span">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password...">
                    <p><span>i</span> Password must be atleast 6 characters</p>
                </div>
                <p class="conditions">
                    We will send you a mail to verify your email.
                </p>
                <div>
                    <button class="loginBtn">Continue</button>
                </div>
               
                <div class="already">
                    <p>Already have an account? <a href="login.html">Sign In <i class="fa fa-chevron-right"></i></a></p>
                    <p>Buying for work? <a href="#">Create a free business account <i class="fa fa-chevron-right"></i></a></p>
                </div>
            </form>
        </div>
    
        
    
        <div class="policies">            
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>            
        </div>
        <div class="login_footer">
            <p>
                Â© 1996-2021, Amazon-clone.
            </p>
        </div>
    </div>
</body>
</html>
